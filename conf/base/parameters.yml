ris:
    valid_date_range:
        # valid range is starting ≤ x ≤ ending
        - '2015-01-01'
        - '2021-12-31'

dispo:
    experiment_2:
        valid_date_range:
            # valid range is starting ≤ x ≤ ending
            - '2020-09-28'
            - '2020-10-02'

    experiment_3:
        valid_date_range:
            # valid range is starting ≤ x ≤ ending
            - '2021-04-12'
            - '2021-04-16'

train_val_split:
    test_size: 0.2

models:
    harvey_logistic_reg:
        metadata:
            name: harvey_logistic_reg
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'no_show_before_sq'
                    - 'sched_days_advanced'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'age'
                    - 'close_to_usz'
                    - 'sex'
                    - 'age_sq'
                    - 'sched_days_advanced_sq'
                    - 'distance_to_usz_sq'
                    - 'sched_2_days'
                    - 'age_20_60'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5  # 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                            - name: 'scaler'
                              flavor: sklearn.preprocessing.StandardScaler
                              config:
                                with_mean: True
                              args:
                                columns:
                                    - 'no_show_before'
                                    - 'no_show_before_sq'
                                    - 'sched_days_advanced'
                                    - 'hour_sched'
                                    - 'distance_to_usz'
                                    - 'age'
                                    - 'age_sq'
                                    - 'sched_days_advanced_sq'
                                    - 'distance_to_usz_sq'
                  - flavor: LogisticRegression
                    name: 'classifier'
                    config:
                        solver: 'liblinear'
                        class_weight: 'balanced'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__penalty:
                        parse_hp_choice:
                            choice_list:
                                - 'l1'
                                - 'l2'
                                # - 'elasticnet'
                                # - 'none'
                    classifier__C:
                        parse_hp_uniform:
                            start: 0
                            end: 10
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

