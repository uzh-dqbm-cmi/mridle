ris:
    dataset_valid_starting: '01/01/2015'
    dataset_valid_ending: '01/01/2020'

train_val_split:
    test_size: 0.2

models:
    harvey_logistic_reg:
        name: harvey_logistic_reg
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'no_show_before_sq'
                    - 'sched_days_advanced'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'age'
                    - 'close_to_usz'
                    - 'male'
                    - 'female'
                    - 'age_sq'
                    - 'sched_days_advanced_sq'
                    - 'distance_to_usz_sq'
                    - 'sched_2_days'
                    - 'age_20_60'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5  # 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                            - name: 'scaler'
                              flavor: sklearn.preprocessing.StandardScaler
                              config:
                                with_mean: True
                              args:
                                columns:
                                    - 'no_show_before'
                                    - 'no_show_before_sq'
                                    - 'sched_days_advanced'
                                    - 'hour_sched'
                                    - 'distance_to_usz'
                                    - 'age'
                                    - 'close_to_usz'
                                    - 'male'
                                    - 'female'
                                    - 'age_sq'
                                    - 'sched_days_advanced_sq'
                                    - 'distance_to_usz_sq'
                                    - 'sched_2_days'
                                    - 'age_20_60'
                  - flavor: LogisticRegression
                    name: 'classifier'
                    config:
                        solver: 'liblinear'
                        class_weight: 'balanced'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__penalty:
                        parse_hp_choice:
                            choice_list:
                                - 'l1'
                                - 'l2'
                                # - 'elasticnet'
                                # - 'none'
                    classifier__C:
                        parse_hp_uniform:
                            start: 0
                            end: 10
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    harvey_random_forest:
        name: harvey_random_forest
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'no_show_before_sq'
                    - 'sched_days_advanced'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'age'
                    - 'close_to_usz'
                    - 'male'
                    - 'female'
                    - 'age_sq'
                    - 'sched_days_advanced_sq'
                    - 'distance_to_usz_sq'
                    - 'sched_2_days'
                    - 'age_20_60'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5  # 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: RandomForestClassifier
                    name: 'classifier'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__n_estimators:
                        parse_hp_uniformint:
                            start: 200
                            end: 2000
                    classifier__max_features:
                        parse_hp_choice:
                            choice_list:
                                - 'auto'
                                - 'sqrt'
                    classifier__max_depth:
                        parse_hp_uniformint:
                            start: 10
                            end: 110
                    classifier__min_samples_split:
                        parse_hp_uniformint:
                            start: 2
                            end: 10
                    classifier__min_samples_leaf:
                        parse_hp_uniformint:
                            start: 1
                            end: 10
                    classifier__bootstrap:
                        parse_hp_choice:
                            choice_list:
                                - true
                                - false
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    logistic_regression:
        name: logistic_regression
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    #- 'month'
                    - 'age'
                    - 'modality'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                            - name: 'scaler'
                              flavor: sklearn.preprocessing.StandardScaler
                              config:
                                with_mean: True
                              args:
                                columns:
                                    - 'no_show_before'
                                    - 'sched_days_advanced'
                                    - 'age'
                                    - 'hour_sched'
                                    - 'distance_to_usz'
                            - name: 'onehot'
                              flavor: sklearn.preprocessing.OneHotEncoder
                              config:
                                  handle_unknown: 'ignore'
                              args:
                                  columns:
                                      - 'marital'
                                      - 'modality'
                                      - 'sex'
                                      - 'day_of_week_str'
                  - flavor: LogisticRegression
                    name: 'classifier'
                    config:
                        penalty: 'l1'
                        solver: 'liblinear'
                        class_weight: 'balanced'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__C:
                        parse_hp_uniform:
                            start: 0
                            end: 10
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    random_forest:
        name: random_forest
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    - 'month'
                    - 'age'
                    - 'modality'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                            - name: 'scaler'
                              flavor: sklearn.preprocessing.StandardScaler
                              config:
                                with_mean: True
                              args:
                                columns:
                                    - 'no_show_before'
                                    - 'sched_days_advanced'
                                    - 'age'
                                    - 'hour_sched'
                                    - 'distance_to_usz'
                                    - 'month'
                            - name: 'onehot'
                              flavor: sklearn.preprocessing.OneHotEncoder
                              config:
                                  handle_unknown: 'ignore'
                              args:
                                  columns:
                                      - 'marital'
                                      - 'modality'
                                      - 'sex'
                                      - 'day_of_week_str'
                            - name: 'cyc'
                              flavor: mridle.utilities.modeling.CyclicalTransformer
                              config:
                                  period: 12
                              args:
                                  columns:
                                      - 'month'
                  - flavor: RandomForestClassifier
                    name: 'classifier'
                    config:
                        class_weight: 'balanced'
                        n_estimators: 400
                        random_state: 94
                        n_jobs: -1
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__max_depth:
                        parse_hp_uniformint:
                            start: 2
                            end: 20
                    classifier__min_samples_split:
                        parse_hp_uniformint:
                            start: 2
                            end: 20
                    classifier__max_features:
                        parse_hp_choice:
                            choice_list:
                                - 'auto'
                                - 'sqrt'
                                - 'log2'
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    xgboost:
        name: xgboost
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    - 'month'
                    - 'age'
                    - 'modality'
                    - 'occupation'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                          - name: 'scaler'
                            flavor: sklearn.preprocessing.StandardScaler
                            config:
                                with_mean: True
                            args:
                                columns:
                                  - 'no_show_before'
                                  - 'sched_days_advanced'
                                  - 'age'
                                  - 'hour_sched'
                                  - 'distance_to_usz'
                                  - 'month'
                          - name: 'onehot'
                            flavor: sklearn.preprocessing.OneHotEncoder
                            config:
                                handle_unknown: 'ignore'
                            args:
                                columns:
                                  - 'marital'
                                  - 'occupation'
                                  - 'modality'
                                  - 'sex'
                                  - 'day_of_week_str'
                  - flavor: XGBClassifier
                    name: 'classifier'
                    config:
                      eval_metric: 'logloss'
                      use_label_encoder: False
                      # scale_pos_weight: 6
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__n_estimators:
                        parse_hp_uniformint:
                            start: 10
                            end: 400
                    classifier__max_depth:
                        parse_hp_uniformint:
                            start: 2
                            end: 20
                    classifier__learning_rate:
                        parse_hp_loguniform:
                            start: -5.5
                            end: -1.5
                    classifier__gamma:
                        parse_hp_uniform:
                            start: 0
                            end: 0.1
                    classifier__subsample:
                        parse_hp_uniform:
                            start: 0.5
                            end: 1
                    classifier__reg_lambda:
                        parse_hp_loguniform:
                            start: -3
                            end: 2
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    neural_net:
        name: neural_net
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    - 'month'
                    - 'age'
                    - 'modality'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                          - name: 'scaler'
                            flavor: sklearn.preprocessing.StandardScaler
                            config:
                                with_mean: True
                            args:
                                columns:
                                  - 'no_show_before'
                                  - 'sched_days_advanced'
                                  - 'age'
                                  - 'hour_sched'
                                  - 'distance_to_usz'
                                  - 'month'
                          - name: 'onehot'
                            flavor: sklearn.preprocessing.OneHotEncoder
                            config:
                                handle_unknown: 'ignore'
                            args:
                                columns:
                                  - 'marital'
                                  - 'modality'
                                  - 'sex'
                                  - 'day_of_week_str'
                  - flavor: sklearn.preprocessing.FunctionTransformer
                    name: 'tofloat'
                    args:
                        function:
                            name: 'tofloat_func'
                            flavor: mridle.utilities.data_processing.tofloat32
                            instantiate: False
                    config:
                        accept_sparse: True
                  - flavor: skorch.NeuralNet
                    name: 'classifier'
                    config:
                      max_epochs: 100
                      verbose: 1
                      iterator_train__shuffle: True
                      batch_size: 32
                    args:
                        module:
                            flavor: mridle.experiment.architectures.MLP.MLP
                            config:
                                input_layer_size: 43
                                hidden_layer_size: 20
                                dropout_p: 0
                        criterion:
                            flavor: torch.nn.BCELoss
                            instantiate: False
                        optimizer:
                            flavor: torch.optim.SGD
                            instantiate: False
                        callbacks:
                            - flavor: skorch.callbacks.EarlyStopping
                              instantiate: True
                              config:
                                  patience: 5
        Trainer:
            flavor: SkorchTrainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
#                    classifier__batch_size:
#                        parse_hp_choice:
#                            choice_list:
#                                - 16
#                                - 32
#                                - 64
#                                - 128
#                                - 256
                    classifier__lr:
                        parse_hp_loguniform:
                            start: -5.5
                            end: -1.5
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 20  # 150
                scoring_function: log_loss
                verbose: 1
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss
