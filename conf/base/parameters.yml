ris:
    dataset_valid_starting: '01/01/2015'
    dataset_valid_ending: '01/01/2020'

train_val_split:
    test_size: 0.2

models:
    harvey_logistic_reg:
        name: harvey_logistic_reg
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'no_show_before_sq'
                    - 'sched_days_advanced'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'age'
                    - 'close_to_usz'
                    - 'male'
                    - 'female'
                    - 'age_sq'
                    - 'sched_days_advanced_sq'
                    - 'distance_to_usz_sq'
                    - 'sched_2_days'
                    - 'age_20_60'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 3  # 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: LogisticRegression
                    name: 'classifier'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: RandomSearchTuner
            config:
                hyperparameters:
                    classifier__penalty: ['l1', 'l2', 'elasticnet', 'none']
                    classifier__C: [0, 1, 10]
                    classifier__solver: ['liblinear', 'lbfgs']
                search_type: random
                num_cv_folds: 2  # 5
                num_iters: 2  # 150
                scoring_function: f1_macro
#                run_hyperparam_search: true
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    harvey_random_forest:
        name: harvey_random_forest
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'no_show_before_sq'
                    - 'sched_days_advanced'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'age'
                    - 'close_to_usz'
                    - 'male'
                    - 'female'
                    - 'age_sq'
                    - 'sched_days_advanced_sq'
                    - 'distance_to_usz_sq'
                    - 'sched_2_days'
                    - 'age_20_60'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 2  # 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: RandomForestClassifier
                    name: 'classifier'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: RandomSearchTuner
            config:
                hyperparameters:
                    classifier__n_estimators:
                        parse_np_linspace:
                            start: 200
                            stop: 2000
                            num: 10
                    classifier__max_features: ['auto', 'sqrt']
                    classifier__max_depth:
                        parse_np_linspace:
                            start: 10
                            stop: 110
                            num: 11
                    classifier__min_samples_split: [2, 4, 6, 8, 10]
                    classifier__min_samples_leaf: [1, 2, 5, 10]
                    classifier__bootstrap: [true, false]
                search_type: random
                num_cv_folds: 2  # 5
                num_iters: 2  # 150
                scoring_function: f1_macro
#            run_hyperparam_search: true
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    logistic_regression:
        name: logistic_regression
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    #- 'month'
                    - 'age'
                    - 'modality'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                            - name: 'scaler'
                              flavor: sklearn.preprocessing.StandardScaler
                              config:
                                with_mean: True
                              args:
                                columns:
                                    - 'no_show_before'
                                    - 'sched_days_advanced'
                                    - 'age'
                                    - 'hour_sched'
                                    - 'distance_to_usz'
                            - name: 'onehot'
                              flavor: sklearn.preprocessing.OneHotEncoder
                              config:
                                  handle_unknown: 'ignore'
                              args:
                                  columns:
                                      - 'marital'
                                      - 'modality'
                                      - 'sex'
                                      - 'day_of_week_str'
                  - flavor: LogisticRegression
                    name: 'classifier'
                    config:
                        penalty: 'l1'
                        solver: 'liblinear'
                        class_weight: 'balanced'
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__C:
                        parse_hp_uniform:
                            start: 0
                            end: 10
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    random_forest:
        name: random_forest
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    #- 'month'
                    - 'age'
                    - 'modality'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                            - name: 'scaler'
                              flavor: sklearn.preprocessing.StandardScaler
                              config:
                                with_mean: True
                              args:
                                columns:
                                    - 'no_show_before'
                                    - 'sched_days_advanced'
                                    - 'age'
                                    - 'hour_sched'
                                    - 'distance_to_usz'
                            - name: 'onehot'
                              flavor: sklearn.preprocessing.OneHotEncoder
                              config:
                                  handle_unknown: 'ignore'
                              args:
                                  columns:
                                      - 'marital'
                                      - 'modality'
                                      - 'sex'
                                      - 'day_of_week_str'
                  - flavor: RandomForestClassifier
                    name: 'classifier'
                    config:
                        class_weight: 'balanced'
                        n_estimators: 400
                        random_state: 94
                        n_jobs: -1
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__max_depth:
                        parse_hp_uniformint:
                            start: 2
                            end: 20
                    classifier__min_samples_split:
                        parse_hp_uniformint:
                            start: 2
                            end: 20
                    classifier__max_features:
                        parse_hp_choice:
                            choice_list:
                                - 'auto'
                                - 'sqrt'
                                - 'log2'
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        #            run_hyperparam_search: true
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss

    xgboost:
        name: xgboost
        verbose: false
        DataSet:
            flavor: DataSet
            config:
                features:
                    - 'no_show_before'
                    - 'sched_days_advanced'
                    #- 'month'
                    - 'age'
                    - 'modality'
                    - 'sex'
                    - 'hour_sched'
                    - 'distance_to_usz'
                    - 'day_of_week_str'
                    - 'marital'
                target: NoShow
        Stratifier:
            flavor: PartitionedLabelStratifier
            config:
                n_partitions: 5
        Architecture:
            flavor: Pipeline
            config:
                steps:
                  - flavor: sklearn.compose.ColumnTransformer
                    name: 'preprocessing'
                    config:
                        steps:
                          - name: 'scaler'
                            flavor: sklearn.preprocessing.StandardScaler
                            config:
                                with_mean: True
                            args:
                                columns:
                                  - 'no_show_before'
                                  - 'sched_days_advanced'
                                  -  'age'
                                  -  'hour_sched'
                                  - 'distance_to_usz'
                          - name: 'onehot'
                            flavor: sklearn.preprocessing.OneHotEncoder
                            config:
                                handle_unknown: 'ignore'
                            args:
                                columns:
                                  - 'marital'
                                  - 'modality'
                                  - 'sex'
                                  - 'day_of_week_str'
                  - flavor: XGBClassifier
                    name: 'classifier'
                    config:
                      eval_metric: 'logloss'
                      use_label_encoder: False
        Trainer:
            flavor: Trainer
        Tuner:
            flavor: BayesianTuner
            config:
                hyperparameters:
                    classifier__n_estimators:
                        parse_hp_uniformint:
                            start: 10
                            end: 400
                    classifier__max_depth:
                        parse_hp_uniformint:
                            start: 2
                            end: 20
                search_type: bayesian
                num_cv_folds: 5
                num_iters: 50  # 150
                scoring_function: log_loss
                verbose: 0
                hyperopt_timeout: 10000000
        #            run_hyperparam_search: true
        Metrics:
            - flavor: F1_Macro
              config:
                  classification_cutoff: 0.5
            - flavor: AUPRC
            - flavor: AUROC
            - flavor: LogLoss
